<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <a data-ui-sref="admin.master_menu"
               class="btn btn-default" ng-show="showAdminBack">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
            <a data-ui-sref="admin.hr_master_menu"
               class="btn btn-default" ng-show="showHRBack">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
        </div>
        <div class="pull-right">
            <a data-ui-sref="admin.masters_tag.add"
               class="btn btn-default">
                <i class="fa fa-plus"></i>
                Add Tag
            </a>
        </div>
        <div>
            <h4>Tag Master</h4>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-right">#</th>
                <th>Tag</th>                            
                <th class="text-right">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tag in tags">
                <td class="text-right">{{ currentOffset + $index + 1}}</td>
                <td>{{ tag.tagName}}</td>                
                <td class="text-right">
                    <a data-ui-sref="admin.masters_tag.edit({ tagId: tag.id })"
                       class="btn btn-primary">					
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a data-ui-sref="admin.masters_tag.delete({ tagId: tag.id })"
                       class="btn btn-danger">					
                        <i class="fa fa-trash"></i>
                    </a>                    
                </td>                 
            </tr>
        </tbody>
    </table>
    <nav class="panel-footer">
        <ul class="pager">
            <li>
                <button ng-click="previousPage()" 
                        ng-disabled="{{ currentOffset == 0}}" 
                        class="btn btn-default" >
                    <i class="fa fa-arrow-left"></i>
                    Previous
                </button>
            </li>
            <li>
                <button ng-click="nextPage()"
                        ng-disabled="tags.length < 10 || nextTags.length === 0"
                        class="btn btn-default">
                    Next 
                    <i class="fa fa-arrow-right"></i>
                </button>
            </li>
        </ul>
    </nav>
</div>
<div data-ui-view=""></div>
