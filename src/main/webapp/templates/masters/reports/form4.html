<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <button data-ui-sref="admin.report_menu"
                    class="btn btn-default">
                <i class="fa fa-arrow-left"></i>
                Back
            </button>            
        </div>
        <div>
            <h4>Get rating details with correction factor based on Employee Code</h4>
        </div>
    </div>
    <div class="row">
        <br>
    </div>
        <div class="row" style="margin-top: 20px;margin-left: 5px">
            <div class="col-sm-6">
                <div class="form-group">                
                    <input class="form-control"
                           placeholder="Type Name Of An Employee"
                           uib-typeahead="employees.empName as employees.empName for employees in searchEmployees($viewValue)"
                           typeahead-on-select="setEmployee($item)"
                           typeahead-editable="false"
                           typeahead-loading="loadingEmployee" 
                           typeahead-no-results="noEmployeeFound"
                           required ="required"
                           style="height:47px"
                           ng-model="employeeName" />
                    <p ng-show="noEmployeeFound" class="help-block text-muted">No Employees Found</p>
                    <p ng-show="loadingEmployee" class="help-block text-muted">Loading...</p>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">                
                    <a class='btn btn-primary btn-lg' target="_blank" data-ui-sref="report4_details({'employeeId': searchEmployeeId})">Fetch KRA Details</a>
                </div>
            </div>
        </div>    
</div>

<div data-ui-view=""></div>
